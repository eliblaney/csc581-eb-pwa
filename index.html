<!DOCTYPE html>
<html lang="en">
	<head>
		<title>State Birds</title>
		<meta charset="utf-8">
		<meta name="description" content="Progressive Web App Project 00 for CSC 581 at Creighton University">
		<meta name="author" content="Eli Blaney">
		<meta name="keywords" content="pwa, creighton, csc581">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/birdstyle.css">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">

		<meta name="theme-color" content="#222">
		<link rel="apple-touch-icon" href="images/icon512.png">
		<meta name="apple-mobile-web-app-capapble" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="dark">
		<meta name="apple-mobile-web-app-title" content="State Birds">
		<meta name="msapplication-TileColor" content="#222">
		<meta name="msapplication-TileImage" content="images/logo.png">
	</head>
	<body class="fullscreen" onload="registerServiceWorker();">
		<div class="app">
			<nav>
				<h1>State Birds</h1>
				<ul class="li"><a href="">Home</a></ul>
				<ul class="li"><a href="#about">About</a></ul>
				<ul class="li"><a href="#blog">Blog</a></ul>
			</nav>
			<div class="container">
				<div class="card">
					<img class="card--avatar" src="images/CaliGull.png" alt="Picture of a California gull">
					<h1 class="card--title">California Gull</h1>
					<a class="card--link" onclick="openState('California Gull', 'CaliGull')">View States</a>
				</div>
				<div class="card">
					<img class="card--avatar" src="images/Cardinal.png" alt="Picture of a cardinal">
					<h1 class="card--title">Cardinal</h1>
					<a class="card--link" onclick="openState('Cardinal')">View States</a>
				</div>
				<div class="card">
					<img class="card--avatar" src="images/Chicken.png" alt="Picture of a chicken">
					<h1 class="card--title">Chicken</h1>
					<a class="card--link" onclick="openState('Chicken')">View States</a>
				</div>
				<div class="card">
					<img class="card--avatar" src="images/Meadowlark.png" alt="Picture of a meadowlark">
					<h1 class="card--title">Meadow Lark</h1>
					<a class="card--link" onclick="openState('Meadowlark')">View States</a>
				</div>
				<div class="card">
					<img class="card--avatar" src="images/Mockingbird.png" alt="Picture of a mockingbird">
					<h1 class="card--title">Mockingbird</h1>
					<a class="card--link" onclick="openState('Mockingbird')">View States</a>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
